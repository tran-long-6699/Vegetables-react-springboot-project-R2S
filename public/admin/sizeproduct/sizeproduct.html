<body class="nav-md">
    <div class="container body">
        <div class="main_container">
            <div class="right_col" role="main">
                <div class="">
                    <div class="clearfix"></div>

                    <div class="row">
                        <div class="col-md-12 col-sm-12">
                            <div class="x_panel">
                                <div class="x_title">
                                    <h2>
                                        <small>The table shows the size of the product.</small>
                                    </h2>
                                    <ul class="nav navbar-right panel_toolbox">
                                        <li><a class="collapse-link"><i
												class="fa fa-chevron-up"></i></a></li>
                                        <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i
												class="fa fa-wrench"></i></a>
                                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                                <a class="dropdown-item" href="#">Settings 1</a> <a class="dropdown-item" href="#">Settings 2</a>
                                            </div>
                                        </li>
                                        <li><a class="close-link"><i class="fa fa-close"></i></a>
                                        </li>
                                    </ul>
                                    <div class="clearfix"></div>
                                </div>
                                <div class="x_content">
                                    <form method="post" class="was-validated" name="myForm">
                                        <div class="field item form-group" ng-hide="true">
                                            <label class="col-form-label col-md-3 col-sm-3  label-align">Id<span
												class="required">*</span>
											</label>
                                            <div class="col-md-6 col-sm-6">
                                                <input class="form-control" ng-model="form.szpdid">
                                            </div>
                                        </div>

                                        <div class="field item form-group">
                                            <label class="col-form-label col-md-3 col-sm-3  label-align">Product
												Id<span class="required">*</span>
											</label>
                                            <div class="col-md-6 col-sm-6">
                                                <select class="form-control" name="productid" required="required" ng-model="form.pdid" ng-disabled="editForm">
													<option ng-repeat="(key, pd) in pds">{{pd.productid}}</option>
												</select>
                                            </div>
                                        </div>

                                        <div class="field item form-group">
                                            <label class="control-label col-md-3 col-sm-3  label-align">Size<span
												class="required">*</span></label>
                                            <div class="col-md-6 col-sm-6">
                                                <select class="form-control" required="required" ng-model="form.sizeid" ng-change="changes()" ng-disabled="editForm">
													<option ng-repeat="(key, sz) in sizes" value="{{sz.id}}">{{sz.sizename}}</option>
												</select>
                                            </div>
                                        </div>



                                        <div class="field item form-group" ng-hide="myForm.productid.$invalid">
                                            <label class="col-form-label col-md-3 col-sm-3  label-align">Quantity<span
												class="required">*</span>
											</label>
                                            <div class="col-md-6 col-sm-6">
                                                <input class="form-control" placeholder="Quantity" required="required" type="number" min="1" max="{{max}}" autofocus="autofocus" ng-model="form.quantity" ng-blur="quantity()" />
                                            </div>
                                        </div>

                                        <div class="field item form-group">
                                            <label class="col-form-label col-md-3 col-sm-3  label-align">Price<span
												class="required">*</span>
											</label>
                                            <div class="col-md-6 col-sm-6">
                                                <input class="form-control" placeholder="Price" required="required" type="number" autofocus="autofocus" ng-model="form.price" />
                                            </div>
                                        </div>

                                        <div class="ln_solid">
                                            <div class="form-group">
                                                <div class="col-md-6 offset-md-3">
                                                    <button class="btn btn-outline-info" ng-click="create()" ng-disabled="myForm.$invalid || editForm || myForm.$pending || cascadeById || bigger">Insert</button>
                                                    <button class="btn btn-success" ng-click="update()" ng-disabled="!editForm">Update</button>
                                                    <button class="btn btn-outline-danger" ng-click="delete(key)" ng-disabled="!editForm">Delete</button>
                                                    <button class="btn btn-secondary" ng-click="reset()" ng-disabled="!editForm">Reset</button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="">
                    <div class="clearfix"></div>
                    <div class="col-md-12 col-sm-12 ">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>
                                    Manager: <small>{{user.fullname}}</small>
                                </h2>
                                <ul class="nav navbar-right panel_toolbox">
                                    <li><a class="collapse-link"><i
											class="fa fa-chevron-up"></i></a></li>
                                    <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i
											class="fa fa-wrench"></i></a>
                                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                            <a class="dropdown-item" href="#">Settings 1</a> <a class="dropdown-item" href="#">Settings 2</a>
                                        </div>
                                    </li>
                                    <li><a class="close-link"><i class="fa fa-close"></i></a>
                                    </li>
                                </ul>
                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="card-box table-responsive">
                                            <p class="text-muted font-13 m-b-30">Show product quantity.
                                            </p>
                                            <table id="szpd-table" class="table table-hover"></table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
