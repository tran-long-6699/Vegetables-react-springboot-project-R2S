<div class="container body">
    <div class="main_container">
        <div class="right_col" role="main">
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <div class="tile_count">
                        <div class=" col-sm-3  tile_stats_count">
                            <span class="count_top"><i class="fa fa-user"></i>User</span>
                            <div class="count">
                                <span style="font-size: 25px;">Total User: {{infor.total}}</span>
                            </div>
                        </div>
                        <div class="col-sm-3  tile_stats_count">
                            <span class="count_top"><i class="fa fa-user"></i>Male</span>
                            <div class="count green">
                                <span style="font-size: 25px;">Total Male: {{infor.totalmale}}</span>
                            </div>
                        </div>
                        <div class=" col-sm-3  tile_stats_count">
                            <span class="count_top"><i class="fa fa-user"></i>Female</span>
                            <div class="count">
                                <span style="font-size: 25px;">Total Female: {{infor.totalfemale}}</span>
                            </div>
                        </div>
                        <div class=" col-sm-3  tile_stats_count">
                            <span class="count_top"><i class="fa fa-lock"></i>Locked</span>
                            <div class="count">
                                <span style="font-size: 25px;">Account's Locked: {{infor.totalblock}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 col-sm-12 ">
                    <div class="x_panel ">
                        <div class="x_title">
                            <h2>
                                <small>The chart shows the number of products</small>
                            </h2>
                            <ul class="nav navbar-right panel_toolbox">
                                <li><a class="collapse-link"><i
                                            class="fa fa-chevron-up"></i></a></li>
                                <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i
                                            class="fa fa-wrench"></i></a>
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                        <a class="dropdown-item" href="#">Settings 1</a> <a class="dropdown-item" href="#">Settings 2</a>
                                    </div>
                                </li>
                                <li><a class="close-link"><i class="fa fa-close"></i></a>
                                </li>
                            </ul>
                            <div class="clearfix"></div>
                        </div>
                        <div class="x_content">
                            <div class="widget_summary" ng-repeat="c in chart">
                                <div class="w_left w_25">
                                    <span>{{c.productid}} - <b>{{c.productname}}</b></span>
                                </div>
                                <div class="w_center w_55">
                                    <div class="progress">
                                        <div class="progress-bar bg-green" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" ng-style="{'width': +((c.sold/c.total)*100)+'%'}">
                                            <span class="sr-only">60% Complete</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="w_right w_20">
                                    <span>{{c.sold}} peace</span>
                                </div>
                                <div class="clearfix"></div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
