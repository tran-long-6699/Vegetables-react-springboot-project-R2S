<body class="nav-md">
    <div class="container body">
        <div class="main_container">
            <div class="right_col" role="main">
                <div class="">
                    <div class="clearfix"></div>
                    <div class="row">
                        <div class="col-md-12 col-sm-12">
                            <div class="x_panel">
                                <div class="x_title">
                                    <h2>
                                        <small>Display supplier's product information</small>
                                    </h2>
                                    <ul class="nav navbar-right panel_toolbox">
                                        <li><a class="collapse-link"><i
												class="fa fa-chevron-up"></i></a></li>
                                        <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i
												class="fa fa-wrench"></i></a>
                                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                                <a class="dropdown-item" href="#">Settings 1</a> <a class="dropdown-item" href="#">Settings 2</a>
                                            </div>
                                        </li>
                                        <li><a class="close-link"><i class="fa fa-close"></i></a>
                                        </li>
                                    </ul>
                                    <div class="clearfix"></div>
                                </div>
                                <div class="x_content">
                                    <form method="post" class="was-validated" name="myForm">
                                        <div class="field item form-group">
                                            <label class="col-form-label col-md-3 col-sm-3  label-align">Product Id<span class="required">*</span>
											</label>
                                            <div class="col-md-6 col-sm-6">
                                                <input class="form-control" required="required" ng-model="form.pdsupid" placeholder="Product id?" ng-blur="changes()" autofocus="autofocus" />
                                            </div>
                                        </div>

                                        <div class="field item form-group" ng-hide="cascadeById">
                                            <label class="col-form-label col-md-3 col-sm-3  label-align">Provider Id<span class="required">*</span>
											</label>
                                            <div class="col-md-6 col-sm-6">

                                                <select class="form-control" ng-model="form.pvid" ng-required="!editForm">
													<option ng-repeat="(key, pvder) in pvders">{{pvder.providerid}}</option>
												</select>
                                            </div>
                                        </div>

                                        <div class="field item form-group" ng-hide="cascadeById">
                                            <label class="control-label col-md-3 col-sm-3  label-align">Measure<span
												class="required">*</span></label>
                                            <div class="col-md-6 col-sm-6">
                                                <select class="form-control" ng-required="!cascadeById" ng-model="form.measure">
																		
														<option ng-repeat="(key, sz) in sizes" value="{{sz.measureid}}">{{sz.measureid}}</option>
												</select>
                                            </div>
                                        </div>

                                        <div class="field item form-group" ng-hide="editForm">
                                            <label class="col-form-label col-md-3 col-sm-3  label-align">Quantity<span class="required">*</span>
											</label>
                                            <div class="col-md-6 col-sm-6">
                                                <input class="form-control" ng-model="form.quantity" type="number" min="1" placeholder="Quantity" ng-required="!editForm" />
                                            </div>
                                        </div>

                                        <div class="field item form-group" ng-hide="editForm">
                                            <label class="col-form-label col-md-3 col-sm-3  label-align">Price<span class="required">*</span>
											</label>
                                            <div class="col-md-6 col-sm-6">
                                                <input class="form-control" ng-model="form.price" type="number" min="1000" placeholder="Price?" ng-required="!editForm" />
                                            </div>
                                        </div>

                                        <div class="ln_solid">
                                            <div class="form-group">
                                                <div class="col-md-6 offset-md-3">
                                                    <button formmethod="get" class="btn btn-outline-primary" ng-click="create()" ng-disabled="myForm.$invalid || myForm.$pending || editForm">Insert</button>
                                                    <button class="btn btn-danger" ng-click="update(key)" ng-disabled="!editForm">Update</button>
                                                    <button class="btn btn-success" ng-click="delete(key)" ng-disabled="!editForm">Delete</button>
                                                    <button class="btn btn-outline-warning" ng-click="reset()">Reset</button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="">
                    <div class="clearfix"></div>
                    <div class="col-md-12 col-sm-12 ">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>
                                    Manager: <small>{{user.fullname}}</small>
                                </h2>
                                <ul class="nav navbar-right panel_toolbox">
                                    <li><a class="collapse-link"><i
											class="fa fa-chevron-up"></i></a></li>
                                    <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i
											class="fa fa-wrench"></i></a>
                                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                            <a class="dropdown-item" href="#">Settings 1</a> <a class="dropdown-item" href="#">Settings 2</a>
                                        </div>
                                    </li>
                                    <li><a class="close-link"><i class="fa fa-close"></i></a>
                                    </li>
                                </ul>
                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="card-box table-responsive">
                                            <table id="sup-table" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" width="100%">

                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
