<body class="nav-md">
    <div class="container body">
        <div class="main_container">
            <div class="right_col" role="main">
                <div class="">
                    <div class="clearfix"></div>
                    <div class="row">
                        <div class="col-md-12 col-sm-12">
                            <div class="x_panel">
                                <div class="x_title">
                                    <h2>
                                        <small>Display category's product information</small>
                                    </h2>
                                    <ul class="nav navbar-right panel_toolbox">
                                        <li><a class="collapse-link"><i
												class="fa fa-chevron-up"></i></a></li>
                                        <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i
												class="fa fa-wrench"></i></a>
                                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                                <a class="dropdown-item" href="#">Settings 1</a> <a class="dropdown-item" href="#">Settings 2</a>
                                            </div>
                                        </li>
                                        <li><a class="close-link"><i class="fa fa-close"></i></a>
                                        </li>
                                    </ul>
                                    <div class="clearfix"></div>
                                </div>
                                <div class="x_content">
                                    <form method="post" class="was-validated" name="myForm">
                                        <div class="field item form-group" ng-hide="true">
                                            <label class="col-form-label col-md-3 col-sm-3  label-align">Category
												Id<span class="required">*</span>
											</label>
                                            <div class="col-md-6 col-sm-6">
                                                <input class="form-control" ng-model="form.id" placeholder="Category name?" autofocus="autofocus" />
                                            </div>
                                        </div>

                                        <div class="field item form-group">
                                            <div class="col-md-12 col-sm-12 text-center">
                                                <label for="selectImg"><img
													style="width: 200px; height: 200px;" class="img-thumbnail"
													ng-src="{{'/images/category/'+form.image}}"></label> <label> <input
													type="file" accept="images/*" multiple ng-hide="true"
													id="selectImg"
													onchange="angular.element(this).scope().upload(this.files)" />
												</label>
                                            </div>
                                        </div>

                                        <div class="field item form-group">
                                            <label class="col-form-label col-md-3 col-sm-3  label-align">Category
												Name<span class="required">*</span>
											</label>
                                            <div class="col-md-6 col-sm-6">
                                                <input class="form-control" required="required" id="catname" ng-model="form.catname" placeholder="Category name?" autofocus="autofocus" />
                                            </div>
                                        </div>

                                        <div class="field item form-group">
                                            <label class="col-form-label col-md-3 col-sm-3  label-align">Description<span
												class="required">*</span>
											</label>
                                            <div class="col-md-6 col-sm-6">
                                                <textarea class="form-control" rows="5" cols="3" ng-model="form.description" required="required" placeholder="Description"></textarea>
                                            </div>
                                        </div>

                                        <div class="ln_solid">
                                            <div class="form-group">
                                                <div class="col-md-6 offset-md-3">
                                                    <button class="btn btn-outline-primary" ng-click="create()" ng-disabled="myForm.$invalid || myForm.$pending || editForm">Insert</button>
                                                    <button class="btn btn-danger" ng-click="update(key)" ng-disabled="!editForm">Update</button>
                                                    <button class="btn btn-success" ng-click="delete(key)" ng-disabled="!editForm">Delete</button>
                                                    <button class="btn btn-outline-warning" ng-click="reset()" ng-disabled="!editForm">Reset</button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="">
                    <div class="clearfix"></div>
                    <div class="col-md-12 col-sm-12 ">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>
                                    Manager: <small>{{user.fullname}}</small>
                                </h2>
                                <ul class="nav navbar-right panel_toolbox">
                                    <li><a class="collapse-link"><i
											class="fa fa-chevron-up"></i></a></li>
                                    <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i
											class="fa fa-wrench"></i></a>
                                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                            <a class="dropdown-item" href="#">Settings 1</a> <a class="dropdown-item" href="#">Settings 2</a>
                                        </div>
                                    </li>
                                    <li><a class="close-link"><i class="fa fa-close"></i></a>
                                    </li>
                                </ul>
                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="card-box table-responsive">
                                            <table id="cat-table" class="table table-hover">
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
